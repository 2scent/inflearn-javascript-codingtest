<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(a, b, c) {
            const sum = a + b + c;
            const max = Math.max(a, b, c);
            return sum - max > max ? 'YES' : 'NO';
        }

        console.log(solution(6, 7, 11));    // YES
        console.log(solution(13, 33, 17));  // NO
    </script>
</body>

</html>
