<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(arr) {
            let answer = Number.MAX_SAFE_INTEGER;

            for (const n of arr) {
                answer = answer < n ? answer : n
            }

            return answer;
        }

        console.log(solution([5, 7, 1, 3, 2, 9, 11])); // 1
        console.log(solution([5, 3, 7, 11, 2, 15, 17])); // 2
    </script>
</body>

</html>
