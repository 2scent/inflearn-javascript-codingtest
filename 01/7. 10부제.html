<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(day, arr) {
            return arr
                .map(n => n % 10)
                .filter(n => n === day)
                .length;
        }

        console.log(solution(3, [25, 23, 11, 47, 53, 17, 33]));  // 3
        console.log(solution(0, [12, 20, 54, 30, 87, 91, 30]));  // 3
    </script>
</body>

</html>
