<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(arr) {
            const odds = arr.filter(n => n % 2 === 1);
            const oddsSum = odds.reduce((a, b) => a + b);
            const minOdd = Math.min(...odds);
            return [oddsSum, minOdd];
        }

        arr = [12, 77, 38, 41, 53, 92, 85];
        console.log(solution(arr));  // [256, 41]
    </script>
</body>

</html>
